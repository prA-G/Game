<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dark-body">
  <canvas id="confetti-canvas"></canvas>

  <div class="center-box">
    <h1 class="huge">Result</h1>
    <p class="lead">{{ p1 }} chose <strong>{{ p1_choice }}</strong></p>
    <p class="lead">{{ p2 }} chose <strong>{{ p2_choice }}</strong></p>

    <!-- BATTLE ARENA -->
    <div class="battle-arena">
      <img id="p1-img" class="battle-img" src="{{ url_for('static', filename='images/' + p1_choice|lower + '.png') }}" alt="{{ p1_choice }}">
      <img id="p2-img" class="battle-img" src="{{ url_for('static', filename='images/' + p2_choice|lower + '.png') }}" alt="{{ p2_choice }}">
    </div>

    <div class="verdict">
      {% if winner == "Draw" %}
        <h2>It‚Äôs a Draw ü§ù</h2>
      {% else %}
        <h2>{{ winner }} Wins üéâ</h2>
      {% endif %}
    </div>

    <div class="controls">
      <a class="btn main-btn" href="/game">Play Again</a>
      <a class="btn ghost" href="/reset">Reset</a>
    </div>
  </div>

  <!-- Sounds -->
  <audio id="stone-sound" src="{{ url_for('static', filename='sounds/stone.mp3') }}" preload="auto"></audio>
  <audio id="paper-sound" src="{{ url_for('static', filename='sounds/paper.mp3') }}" preload="auto"></audio>
  <audio id="scissor-sound" src="{{ url_for('static', filename='sounds/scissor.mp3') }}" preload="auto"></audio>
  <audio id="win-sound" src="{{ url_for('static', filename='sounds/win.mp3') }}" preload="auto"></audio>

<script>
  const p1Choice = "{{ p1_choice }}";
  const p2Choice = "{{ p2_choice }}";
  const winner = "{{ winner }}";
</script>
<script src="{{ url_for('static', filename='winner.js') }}"></script>
</body>
</html>
