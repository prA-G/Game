<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dark-body">
  <canvas id="confetti-canvas"></canvas>

  <div class="center-box">
    <h1 class="huge">Result</h1>
    <p class="lead">{{ p1 }} chose <strong>{{ p1_choice }}</strong></p>
    <p class="lead">{{ p2 }} chose <strong>{{ p2_choice }}</strong></p>

    <div class="verdict">
      {% if winner == "Draw" %}
        <h2>It’s a Draw 🤝</h2>
      {% else %}
        <h2>{{ winner }} Wins 🎉</h2>
      {% endif %}
    </div>

    <div class="controls">
      <a class="btn main-btn" href="/game">Play Again</a>
      <a class="btn ghost" href="/reset">Reset</a>
    </div>
  </div>

  <!-- Sounds -->
  <audio id="stone-sound" src="{{ url_for('static', filename='sounds/stone.mp3') }}" preload="auto"></audio>
  <audio id="paper-sound" src="{{ url_for('static', filename='sounds/paper.mp3') }}" preload="auto"></audio>
  <audio id="scissor-sound" src="{{ url_for('static', filename='sounds/scissor.mp3') }}" preload="auto"></audio>
  <audio id="win-sound" src="{{ url_for('static', filename='sounds/win.mp3') }}" preload="auto"></audio>

<script src="{{ url_for('static', filename='winner.js') }}"></script>
</body>
</html>
